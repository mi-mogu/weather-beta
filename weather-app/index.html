<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>나만의 날씨 검색</title>
  <link rel="stylesheet" href="styles/style.css" />
  <script defer src="scripts/app.js"></script>
</head>
<body>
  <!-- 🌧️ 비/눈 효과 컨테이너 -->
  <div id="weather-effects" class="weather-effects"></div>
  
  <div class="app-container">
    <!-- 제목 -->
    <header class="header">
      <h1>날씨</h1>
      <p class="subtitle">도시를 검색하여 날씨와 옷차림을 확인하세요</p>
    </header>

    <!-- 현재 위치 날씨 버튼 -->
    <section class="location-section">
      <button id="location-btn" class="location-btn" type="button">
        <span class="location-icon">📍</span>
        <span class="location-text">현재 위치 날씨</span>
      </button>
      <button id="remove-location-btn" class="remove-location-btn" type="button" style="display: none;">
        ✕
      </button>
    </section>

    <!-- 검색 영역 -->
    <section class="search-section">
      <input
        type="text"
        id="city-input"
        placeholder="도시 이름을 입력하세요 (예: 서울)"
      />
      <button id="search-btn">검색</button>
    </section>

    <!-- 번역 결과 표시 -->
    <p id="translated-city" class="translated-city">
      번역된 도시: (아직 없음)
    </p>

    <!-- 🔹 최근 검색 기록 -->
    <section class="history-section">
      <div class="history-header">
        <span class="history-title">최근 검색</span>
        <button id="clear-history-btn" class="history-clear-btn" type="button">
          전체 삭제
        </button>
      </div>
      <div id="history-list" class="history-list">
        <p class="history-empty">최근 검색 기록이 없습니다.</p>
      </div>
    </section>

    <!-- 결과 영역 (위: 날씨, 아래: 옷차림 추천) -->
    <main class="result-section">
      <!-- 날씨 카드 -->
      <section class="weather-card">
        <!-- 메인 날씨 정보 -->
        <div class="weather-main">
          <!-- 🔹 도시 이름 제목 -->
          <h2 id="city-name" class="city-name-title">
            도시를 검색해주세요
          </h2>

          <!-- 🔹 도시 현지 시간 표시 -->
          <div class="city-time-display">
            <span class="time-icon">🕐</span>
            <span id="city-local-time" class="local-time">현지 시간: --:--</span>
          </div>

          <!-- 현재 날씨 요약 -->
          <div class="weather-summary">
            <!-- 날씨 이미지(아이콘) -->
            <div class="weather-image">
              <span class="placeholder-text">🌤️</span>
            </div>
            
            <!-- 현재 온도 -->
            <div class="current-temp">
              <p id="current-temp-value" class="temp-value">--°</p>
              <p id="weather-desc" class="weather-condition">날씨 정보</p>
            </div>
          </div>
        </div>

        <!-- 미래 온도(일별) -->
        <div class="future-temp">
          <h3 class="sub-section-title">일별 예보</h3>
          <div id="future-temp-list" class="future-temp-list">
            <div class="future-temp-item">
              <span class="label">오늘</span>
              <span class="value">--°</span>
            </div>
            <div class="future-temp-item">
              <span class="label">내일</span>
              <span class="value">--°</span>
            </div>
            <div class="future-temp-item">
              <span class="label">모레</span>
              <span class="value">--°</span>
            </div>
          </div>
        </div>

        <!-- 시간별 날씨 (가로 스크롤) -->
        <div class="hourly-temp">
          <h3 class="sub-section-title">시간별 예보</h3>
          <div id="hourly-list" class="hourly-list">
            <!-- 시간별 아이템들이 여기에 동적으로 생성됩니다 -->
          </div>
        </div>
      </section>

      <!-- 옷차림 추천 카드 -->
      <section class="outfit-section">
        <h3 class="section-title">
          <span class="section-dot section-dot--warm"></span>
          오늘의 옷차림 추천
        </h3>

        <!-- 추천 출처 표시 (AI / 기본) -->
        <div class="outfit-mode-indicator">
          <span class="mode-label">추천 방식</span>
          <div class="mode-pills">
            <span id="mode-ai" class="mode-pill">
              AI
            </span>
            <span id="mode-basic" class="mode-pill">
              기본
            </span>
          </div>
        </div>

        <p id="outfit-text">
          날씨를 검색하면 이곳에 옷차림 추천이 표시됩니다.
        </p>
      </section>

      <!-- WeatherAPI.com 제공 표시 -->
      <footer class="api-credit">
        <p>날씨 데이터 제공: <a href="https://www.weatherapi.com/" target="_blank" rel="noopener noreferrer">WeatherAPI.com</a></p>
      </footer>
    </main>
  </div>
</body>
</html>
